PostCreateFields:
  type: object
  properties:
    id:
      type: integer
      nullable: true
      description: id
    title:
      type: string
      description: title
    content:
      type: string
      nullable: true
      description: content
    published:
      type: boolean
      description: published
    author:
      type: string
      description: author
    authorId:
      type: integer
      description: authorId
  description: Post fields
PostCreateRelationFields:
  type: object
  properties:
    author:
      type: object
      properties:
        create:
          $ref: '#/definitions/test/UserCreateInput'
          description: Create User
        connect:
          type: object
          properties:
            id:
              type: integer
          description: Connect User
        disconnect:
          type: boolean
          const: true
          description: Disconnect User
        update:
          $ref: '#/definitions/test/UserUpdateInput'
          description: Update User
        upsert:
          $ref: '#/definitions/test/UserUpsertInput'
          description: Upsert User
        delete:
          type: boolean
          const: true
          description: Delete User
      description: author
  description: Relation fields
PostCreateInput:
  allOf:
    - $ref: '#/definitions/test/PostCreateFields'
    - type: object
      properties:
        author:
          $ref: '#/definitions/test/PostCreateRelationFields/properties/author'
      required:
        - title
        - published
        - author
        - authorId
      description: Create Post
PostCreateInputUnchecked:
  allOf:
    - $ref: '#/definitions/test/PostCreateFields'
    - type: object
      properties: {}
      required:
        - title
        - published
        - author
        - authorId
      description: Create Post unchecked
PostCreateArgs:
  type: object
  properties:
    data:
      oneOf:
        - $ref: '#/definitions/test/PostCreateInput'
        - $ref: '#/definitions/test/PostCreateInputUnchecked'
    select:
      $ref: '#/definitions/test/PostSelectOmitFields'
      description: Fields to select
    omit:
      $ref: '#/definitions/test/PostSelectOmitFields'
      description: Fields to omit
    include:
      $ref: '#/definitions/test/PostRelations'
  required:
    - data
  description: Create Post args
PostCreateOutput:
  $ref: '#/definitions/test/Post'
  description: Post
