PostUpdateManyAndReturnArgs:
  type: object
  properties:
    data:
      oneOf:
        - $ref: '#/definitions/test/PostUpdateInput'
        - $ref: '#/definitions/test/PostUpdateInputUnchecked'
    where:
      $ref: '#/definitions/test/PostWhereInput'
      description: Filter for update
    select:
      $ref: '#/definitions/test/PostSelectOmitFields'
      description: Fields to select
    omit:
      $ref: '#/definitions/test/PostSelectOmitFields'
      description: Fields to omit
    include:
      $ref: '#/definitions/test/PostRelations'
  required:
    - data
  description: Update many and return Post args
PostUpdateManyAndReturnOutput:
  type: array
  items:
    $ref: '#/definitions/test/Post'
  description: Updated Post array
