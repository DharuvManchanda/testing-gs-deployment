UserFindFirstArgs:
  type: object
  properties:
    where:
      $ref: '#/definitions/test/UserWhereInput'
    orderBy:
      oneOf:
        - $ref: '#/definitions/test/UserOrderByWithRelationInput'
        - type: array
          items:
            $ref: '#/definitions/test/UserOrderByWithRelationInput'
    cursor:
      $ref: '#/definitions/test/UserWhereUniqueInput'
    take:
      type: integer
    skip:
      type: integer
    distinct:
      type: array
      items:
        $ref: '#/definitions/test/UserScalarFieldEnum'
    select:
      $ref: '#/definitions/test/UserSelectOmitFields'
      description: Fields to select
    omit:
      $ref: '#/definitions/test/UserSelectOmitFields'
      description: Fields to omit
    include:
      $ref: '#/definitions/test/UserRelations'
  description: Find first User
UserFindFirstOutput:
  oneOf:
    - $ref: '#/definitions/test/User'
    - type: 'null'
  description: User or null
