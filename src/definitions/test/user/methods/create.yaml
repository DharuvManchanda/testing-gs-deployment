UserCreateFields:
  type: object
  properties:
    id:
      type: integer
      nullable: true
      description: id
    email:
      type: string
      description: email
    name:
      type: string
      nullable: true
      description: name
    posts:
      type: string
      description: posts
  description: User fields
UserCreateRelationFields:
  type: object
  properties:
    posts:
      type: object
      properties:
        create:
          $ref: '#/definitions/test/PostCreateInput'
          description: Create Post
        connect:
          type: object
          properties:
            id:
              type: integer
          description: Connect Post
        disconnect:
          type: boolean
          const: true
          description: Disconnect Post
        update:
          $ref: '#/definitions/test/PostUpdateInput'
          description: Update Post
        upsert:
          $ref: '#/definitions/test/PostUpsertInput'
          description: Upsert Post
        delete:
          type: boolean
          const: true
          description: Delete Post
      description: posts
  description: Relation fields
UserCreateInput:
  allOf:
    - $ref: '#/definitions/test/UserCreateFields'
    - type: object
      properties:
        posts:
          $ref: '#/definitions/test/UserCreateRelationFields/properties/posts'
      required:
        - email
        - posts
      description: Create User
UserCreateInputUnchecked:
  allOf:
    - $ref: '#/definitions/test/UserCreateFields'
    - type: object
      properties: {}
      required:
        - email
        - posts
      description: Create User unchecked
UserCreateArgs:
  type: object
  properties:
    data:
      oneOf:
        - $ref: '#/definitions/test/UserCreateInput'
        - $ref: '#/definitions/test/UserCreateInputUnchecked'
    select:
      $ref: '#/definitions/test/UserSelectOmitFields'
      description: Fields to select
    omit:
      $ref: '#/definitions/test/UserSelectOmitFields'
      description: Fields to omit
    include:
      $ref: '#/definitions/test/UserRelations'
  required:
    - data
  description: Create User args
UserCreateOutput:
  $ref: '#/definitions/test/User'
  description: User
