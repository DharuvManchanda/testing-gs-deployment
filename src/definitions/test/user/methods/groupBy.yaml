UserGroupByArgs:
  type: object
  properties:
    where:
      $ref: '#/definitions/test/UserWhereInput'
      description: Filter for grouping
    orderBy:
      oneOf:
        - $ref: '#/definitions/test/UserOrderByWithRelationInput'
        - type: array
          items:
            $ref: '#/definitions/test/UserOrderByWithRelationInput'
    by:
      type: array
      items:
        $ref: '#/definitions/test/UserScalarFieldEnum'
      description: Fields to group by
    _count:
      type: object
      properties:
        $ref: '#/definitions/test/UserAggregationFields'
        _all:
          type: boolean
      description: Count aggregation
    _sum:
      $ref: '#/definitions/test/UserAggregationFields'
      description: Sum aggregation
    _avg:
      $ref: '#/definitions/test/UserAggregationFields'
      description: Average aggregation
    _min:
      $ref: '#/definitions/test/UserAggregationFields'
      description: Minimum aggregation
    _max:
      $ref: '#/definitions/test/UserAggregationFields'
      description: Maximum aggregation
  required:
    - by
  description: Group by User args
